<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-5">
  <div class="text-muted mb-4 mt-2">
    <div class="row">
      <div class="col-md-9 d-flex justify-content-center">
        <p>
          Please download the file on click downlaod button and follow the instructions given below to access the device
        </p>
      </div>
      <div class="col-md-3 d-flex justify-content-center">
        <p>
          <button type="button" class="btn btn-info">
            <a class="text-white"
              href="https://consoleshark-resources.s3.amazonaws.com/keys/a5fb4096-9b08-463a-84e3-150c4bc7807b.pem">Download</a>
          </button>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 alert alert-primary">
        Open terminal window and enter the below command with downloaded file
      </div>
      <div class="col-md-12 ">
        <p class="instruction-content">
          sudo ssh -i <span class="alert-success p-2">enter path of downloaded file</span>
          {{element.username}}@{{element.IP}} -p {{element.port}}
        </p>
      </div>
    </div>
  </div>
</div>
