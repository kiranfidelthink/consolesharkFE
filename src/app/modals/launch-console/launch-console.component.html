<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal(this.element.index)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body p-5">
  <div class="text-muted mb-4 mt-2">
    <div class="">
      <div class="col-md-12 alert alert-primary" *ngIf="requestStatus == 'requested'">
        <div class="row">
          <div class="col-md-2 text-center p-0">
            <!-- <div class="spinner-border text-primary"></div> -->
            <div class="loader">Loading...</div>
          </div>
          <div class="col-md-10 p-14">Your session has been requested please wait...</div>
        </div>
      </div>
      <div class="col-md-12 alert alert-success" *ngIf="requestStatus == 'ready'">
        <div class="row">
          <div class="col-md-2 text-center p-0">
            <!-- <div class="spinner-border text-primary"></div> -->
            <div class="success-checkmark">
              <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
              </svg>
            </div>
          </div>
          <div class="col-md-10 p-14">Your session has been processed and is now ready to launch.</div>
        </div>
      </div>
    </div>
  </div>
</div>
