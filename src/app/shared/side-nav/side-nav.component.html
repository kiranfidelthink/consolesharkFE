<div class="bg-custom" [@onSideNavChange]="sideNavState ? 'open' : 'close'">
  <ul class="list-group">
    <li class="list-group-item d-flex"><span [@animateText]="linkText ? 'show' : 'hide'"
        class="pr-3 sidebar-heading">Consoleshark</span>
      <button class="toggle-btn" (click)="onSinenavToggle()">
        <i *ngIf="sideNavState" class="fa fa-bars"></i>
        <i *ngIf="!sideNavState" class="fa fa-bars"></i>
      </button>
    </li>
  </ul>
  <div class="sidenav-divider mt-0"></div>
  <ul class="list-group nav navbar-nav item">
    <li class="list-group-item d-flex custom-padding" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"
      routerLink='/'><i class="fa fa-tachometer pr-3"></i><span
        [@animateText]="linkText ? 'show' : 'hide'">Dashboard</span></li>
    <li class="list-group-item d-flex custom-padding" routerLink='/'><i class="fa fa-th pr-3"></i><span
        [@animateText]="linkText ? 'show' : 'hide'">Devices</span></li>
    <li class="list-group-item d-flex custom-padding" routerLink='/login'><i class="fa fa-file-o pr-3"></i><span
        [@animateText]="linkText ? 'show' : 'hide'">Reporting</span></li>
    <li class="list-group-item d-flex custom-padding" routerLink='/'><i class="fa fa-server pr-3"></i><span
        [@animateText]="linkText ? 'show' : 'hide'">Server</span></li>
    <li class="list-group-item d-flex custom-padding collapsed" data-toggle="collapse" data-target="#products"><i
        class="fa fa-calendar pr-3"></i><span class="w-100" [@animateText]="linkText ? 'show' : 'hide'">Events<i
          *ngIf="!showChevronDown" class="fa fa-chevron-left float-right"></i>
        <i *ngIf="showChevronDown" class="fa fa-chevron-down float-right"></i></span>
    </li>
    <ul class="sub-menu collapse" id="products">
      <li class="list-group-item d-flex custom-padding" routerLink='/'>Option 1</li>
      <li class="list-group-item d-flex custom-padding" routerLink='/host-management'>Option 2</li>

    </ul>
    <li class="list-group-item d-flex custom-padding" routerLink='/host-management'><i class="fa fa-user-o pr-3"></i><span
        [@animateText]="linkText ? 'show' : 'hide'">Host Management</span></li>
    <li class="list-group-item d-flex custom-padding" routerLink='/paper-trail'><i class="fa fa-user-o pr-3"></i><span
        [@animateText]="linkText ? 'show' : 'hide'">Paper trail</span></li>
  </ul>
