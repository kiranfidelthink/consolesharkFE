<ngx-spinner></ngx-spinner>
<h4 class="py-3">
  Paper Trail
</h4>
<div class="card ">
  <div class="card-body">
  <table mat-table matSort  [dataSource]="dataSource" class="mat-elevation-z8" class="w-100">
 
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
 
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event No.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
 
    <!-- Name Column -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date and Time</th>
      <td mat-cell *matCellDef="let element"> {{element.time | date :'MMMM d, y, h:mm:ss':'UTC' }} UTC </td>
    </ng-container>
 
    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Severity</th>
      <td mat-cell *matCellDef="let element"><span class="consoleshark-severity" [ngClass]="getClass(element.severity)"> {{element.severity}}</span> </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="event_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
      <td mat-cell *matCellDef="let element"> {{element.event_type}} </td>
    </ng-container>
 
    <!-- Symbol Column -->
    
    <!-- <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container> -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
      <td mat-cell *matCellDef="let element"><strong>{{element.email}}</strong> : {{element.message}} </td>
    </ng-container>
    <ng-container matColumnDef="ip_address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IP Address</th>
      <td mat-cell *matCellDef="let element"> {{element.ip_address}} </td>
    </ng-container>
    <ng-container matColumnDef="triggered_by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Triggered By</th>
      <td mat-cell *matCellDef="let element"> {{element.triggered_by}} </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>
</div>
</div>
