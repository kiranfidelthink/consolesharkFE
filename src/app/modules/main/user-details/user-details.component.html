    <h4 class="font-weight-bold py-3 mb-4">
        Account settings
      </h4>
      
      <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0 border-custom">
            <div class="list-group list-group-flush account-settings-links">
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'overview'}" (click)="curTab = 'overview'">Overview</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'modify-account'}" (click)="curTab = 'modify-account'">Modify Account</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'password'}" (click)="curTab = 'password'">Change password</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'multifactor-authentication'}" (click)="curTab = 'multifactor-authentication'">Multi-Factor Authentication</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'paper-trail'}" (click)="curTab = 'paper-trail'">paper Trail</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'security-groups'}" (click)="curTab = 'security-groups'">Security Groups</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'organization'}" (click)="curTab = 'organization'">Organization</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'partner'}" (click)="curTab = 'partner'">Partner</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'provider'}" (click)="curTab = 'provider'">Provider</button>
              <!-- <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'info'}" (click)="curTab = 'info'">Info</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'links'}" (click)="curTab = 'links'">Social links</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'connections'}" (click)="curTab = 'connections'">Connections</button>
              <button type="button" class="list-group-item list-group-item-action" [ngClass]="{active: curTab === 'notifications'}" (click)="curTab = 'notifications'">Notifications</button> -->
            </div>
          </div>
          <div class="col-md-9" *ngIf="curTab === 'overview'">
      
            <div class="card-body media align-items-center">
              <img src="../../../../assets/img/user-image1.png" alt="" class="w-100px">
              <div class="media-body ml-4">
                <button type="button" class="btn btn-outline-primary">Upload new photo</button> &nbsp;
                <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
              </div>
            </div>
            <hr class="border-light m-0">
      
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Username</label>
                <input [(ngModel)]="accountData.username" type="text" class="form-control mb-1" value="nmaxwell" [disabled]="true">
              </div>
              <div class="form-group">
                <label class="form-label">First Name</label>
                <input [(ngModel)]="accountData.name" type="text" class="form-control" value="Nelle Maxwell" [disabled]="true">
              </div>
              <div class="form-group">
                <label class="form-label">Last Name</label>
                <input [(ngModel)]="accountData.name" type="text" class="form-control" value="Nelle Maxwell" [disabled]="true">
              </div>
              <div class="form-group">
                <label class="form-label">E-mail</label>
                <input [(ngModel)]="accountData.email" type="text" class="form-control mb-1" value="nmaxwell@mail.com" [disabled]="true">
                <div class="alert alert-warning mt-3" *ngIf="!accountData.verified">
                  Your email is not confirmed. Please check your inbox.<br>
                  <a href="javascript:void(0)">Resend confirmation</a>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">Organization</label>
                <input [(ngModel)]="accountData.company" type="text" class="form-control" value="Company Ltd." [disabled]="true">
              </div>
            </div>
      
          </div>
          <div class="col-md-9" *ngIf="curTab === 'modify-account'">
      
            <div class="card-body media align-items-center">
              <img src="../../../../assets/img/user-image1.png" alt="" class="w-100px">
              <div class="media-body ml-4">
                <button type="button" class="btn btn-outline-primary">Upload new photo</button> &nbsp;
                <button type="button" class="btn btn-default md-btn-flat">Reset</button>
                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
              </div>
            </div>
            <hr class="border-light m-0">
      
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">Username</label>
                <input [(ngModel)]="accountData.username" type="text" class="form-control mb-1" value="nmaxwell">
              </div>
              <div class="form-group">
                <label class="form-label">First Name</label>
                <input [(ngModel)]="accountData.name" type="text" class="form-control" value="Nelle Maxwell">
              </div>
              <div class="form-group">
                <label class="form-label">Last Name</label>
                <input [(ngModel)]="accountData.name" type="text" class="form-control" value="Nelle Maxwell">
              </div>
              <div class="form-group">
                <label class="form-label">E-mail</label>
                <input [(ngModel)]="accountData.email" type="text" class="form-control mb-1" value="nmaxwell@mail.com">
                <div class="alert alert-warning mt-3" *ngIf="!accountData.verified">
                  Your email is not confirmed. Please check your inbox.<br>
                  <a href="javascript:void(0)">Resend confirmation</a>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label">Organization</label>
                <input [(ngModel)]="accountData.company" type="text" class="form-control" value="Company Ltd.">
              </div>
            </div>
            <div class="text-right m-3">
              <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
              <button type="button" class="btn btn-default">Cancel</button>
            </div>
          </div>
          <div class="col-md-9" *ngIf="curTab === 'password'">
            <div class="card-body pb-2">
      
              <div class="form-group">
                <label class="form-label">Current password</label>
                <input type="password" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="form-label">New password</label>
                <input type="password" class="form-control">
              </div>
      
              <div class="form-group">
                <label class="form-label">Repeat new password</label>
                <input type="password" class="form-control">
              </div>
      
            </div>
          </div>
