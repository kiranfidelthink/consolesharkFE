<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 d-none d-lg-block p-0">
      <div
        class="login-bg bg-cover p-5 align-items-center d-flex ui-bg-cover ui-bg-overlay-container justify-content-center">
        <div class="ui-bg-overlay bg-dark opacity-50"></div>
        <div class="col-md-4 bg-white p-5">
          <div class="text-center">
            <img src="../../../assets/img/login-form-icon.png" alt="image" />
          </div>
          <div class="card-body p-0">
            <div class="text-center text-muted mb-4 mt-5">
              <h4 class="text-lighter">Your account has been verifying using email</h4>
            </div>
            <form class="form" [formGroup]="mobileVerificationForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label class="form-label">We have sent SMS on your mobile number</label>
                <input type="text" formControlName="contactNumber" class="form-control" maxlength="12"
                  minlength="10"/>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-8">
                    <label class="form-label">Enter your OTP</label>
                  </div>
                  <div class="col-md-4 text-right">
                    <a class="forgot-password" (click)="openResendModal()"><small>Resend OTP</small></a>
                  </div>
                </div>
                <div class="input-group input-group-alternative">
                  <input type="number" formControlName="otp" class="form-control" maxlength="12"
                    minlength="10" />
                </div>
                <span class="text-danger"
                  *ngIf="(mobileVerificationFormControl.otp.touched || submitted) && mobileVerificationFormControl.otp.errors?.required">
                  OTP is required
                </span>
                <span class="text-danger"
                  *ngIf="mobileVerificationFormControl.otp.touched && mobileVerificationFormControl.otp.errors?.invalidOTP">
                  OTP should have minimum 6 digit
                </span>
              </div>
              <div class="row float-right">
                <div class="col-lg-4 col-4">
                  <div class="text-right">
                    <button type="submit" class="btn btn-primary">Verify</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
