<ngx-spinner></ngx-spinner>
<div class="row">
  <div class="col-md-8">
    <h4 class="py-3">
      Managed Hosts
    </h4>
  </div>
  <div class="col-md-4">
    <div class="text-right">
      <button type="submit" (click)="openAddNewHost()" class="btn btn-primary">Add New Host</button>
    </div>
  </div>
</div>
<div class="card ">
  <div class="card-body">
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" class="w-100">
      <ng-container matColumnDef="host_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Host Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="site">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Site</th>
        <td mat-cell *matCellDef="let element"> {{element.site?.name}} </td>
      </ng-container>
      <ng-container matColumnDef="host_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Host Type</th>
        <td mat-cell *matCellDef="let element"> {{element.host_type}} </td>
      </ng-container>
      <ng-container matColumnDef="serial_number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Serial Number</th>
        <td mat-cell *matCellDef="let element"> {{element.serial_number}} </td>
      </ng-container>
      <ng-container matColumnDef="manufacture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Manufacture</th>
        <td mat-cell *matCellDef="let element"> {{element.manufacture}} </td>
      </ng-container>
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="shark_appliance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shark Appliance</th>
        <td mat-cell *matCellDef="let element"> {{element.appliance.name}} </td>
      </ng-container> -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">
          <i class="fa fa-arrow-circle-up clr-active" aria-hidden="true"></i>
          {{element.status}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <span class="edit-btn action-btn" (click)="onEditManagedHosts(element)"><i class="fa fa-pencil"
              aria-hidden="true"></i></span>
          <span class="launch_console" *ngIf="isLaunched[i] == false" (click)="onOpenTerminal(element, i)"><i
              class="fa fa-terminal" aria-hidden="true"></i> {{i}}Launch Console</span>
          <!-- <span class="launch_console" *ngIf="requestStatus[i] == true">Requested</span> -->
          <span class="launch_console" *ngIf="isLaunched[i] == true">
            <button class="btn btn-info" (click)="disconnectHost(element, i)">Disconnect</button>
          </span>
          <!-- <span class="delete-btn  action-btn" (click)="onOpenTerminal(element)" >
            <i class="fa fa-terminal" aria-hidden="true"></i>
          </span>  -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
